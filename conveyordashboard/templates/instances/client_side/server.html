{% load i18n %}
<div class="contentBody detailInfoCon" resource_id="{{ resource_id }}" resource_type="{{ resource_type }}" data-id="{{id}}">
	<div class="form-group header">{{ data.name }}</div>
	<div class="form-group">
		<label class="control-label">{% trans "Availability Zone" %}</label>
		<div class=" ">{{ data.availability_zone }}</div>
	</div>
	<div class="form-group">
		<label class="control-label">{%trans "Script Data" %}</label>
		<div class=" "><textarea id="user_data" data-ori="{{ data.user_data }}" style="width: 340px; height: 150px">{{ data.user_data }}</textarea></div>
	</div>
</div>
<div class="footer">
	<div class="cell delete">
		<button class="cancel btn btn-danger btn-xs">{% trans "Cancel" %}</button>
		<button class="save-info btn btn-danger btn-xs">{% trans "Save" %}</button>
	</div>
</div>
