{% load i18n %}
<div class="contentBody detailInfoCon" resource_id="{{ resource_id }}" resource_type="{{ resource_type }}" data-id="{{ id }}">
  {% if data.name %}
    <div class="form-group">
      <label class="control-label">{% trans "Name" %}</label>
      <div class=" ">{{ data.name }}</div>
    </div>
  {% endif%}
  <div class="form-group">
    <label class="control-label">{% trans "Availability Zone" %}</label>
    <div class=" ">{{ data.availability_zone }}</div>
  </div>
  <div class="form-group">
    <label class="control-label">{% trans "Script Data" %}</label>
    <div class=" "><textarea id="id_user_data" class="form-control" data-ori="{{ data.user_data }}" cols="40" rows="5">{{ data.user_data }}</textarea></div>
  </div>
  <div class="form-group">
    <label class="control-label">{% trans "Metadata" %}</label>
    <span class="help-icon" data-toggle="tooltip" data-placement="top" title="" data-original-title="{% trans "Each entry is key=value , and one entry per line." %}"><span class="fa fa-question-circle"></span></span>
    <div class=" "><textarea id="id_metadata" class="form-control" data-ori="{{ data.metadata }}" cols="40" rows="5">{{ data.metadata }}</textarea></div>
  </div>
</div>
